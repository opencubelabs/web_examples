<!DOCTYPE html>
<html>
<head>
	<title>CSS Example</title>

	<style type="text/css">
		h4{
			color: cyan;
		}

		.div_test{
			width: 200px;
			height: 100px;
			background-color: black;
			color: white;
			padding: 15px;
			margin-left: 50px;
		}

		#para{
			font-weight: bold;
			font-size: 15px;
			color: #292929;
		}
	</style>
</head>
<body>

	<center>
		<h2 style="color: red;">A Sample Heading</h2>

		<br><br>

		<h4>New H4 Heading</h4>
	</center>

	<div class="div_test">
		Test Div
	</div>

	<p id="para">Simple para here... Simple para here... Simple para here... Simple para here... Simple para here... Simple para here...</p>

</body>
</html>
